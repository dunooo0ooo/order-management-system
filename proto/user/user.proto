syntax = "proto3";

package user;
option go_package = "github.com/dunooo0ooo/order-management-system/proto/user";

service UserService {
  rpc Login(LoginRequest) returns (LoginResponse);
  rpc GetUser(GetUserRequest) returns (GetUserResponse);
  rpc RegisterUser(RegisterUserRequest) returns (RegisterUserResponse);
}

message LoginRequest {
  string login = 1;
  string password = 2;
}

message LoginResponse {
  string access_token = 1;
  string refresh_token = 2;
  int64 expires_in = 3;
}

message GetUserRequest {
  string login = 1;
}

message User {
  string id = 1;
  string login = 2;
  string email = 3;
  string name = 4;
}

message GetUserResponse {
  User user = 1;
}

message RegisterUserRequest {
  string login = 1;
  string password = 2;
  string email = 3;
  string name = 4;
}

message RegisterUserResponse {
  bool success = 1;
  string message = 2;
}